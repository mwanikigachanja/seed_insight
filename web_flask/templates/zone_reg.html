<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecozone Registration - SeedInsight</title>
</head>
<body>
    <h1>Ecozone Registration</h1>
    <form action="/submit_ecozone" method="post">
        <label for="zone_name">Ecozone Name:</label>
        <input type="text" id="zone_name" name="zone_name" required><br>
        <label for="altitude">Altitude:</label>
        <input type="text" id="altitude" name="altitude" required><br>
        <label for="rainfall">Rainfall:</label>
        <input type="text" id="rainfall" name="rainfall" required><br>
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" required><br>
        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type" required><br>
        <label for="attributes">Attributes:</label>
        <input type="text" id="attributes" name="attributes" required><br>
        <button type="submit">Register Ecozone</button>
    </form>
</body>
</html>
