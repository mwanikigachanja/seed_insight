<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Registration - SeedInsight</title>
</head>
<body>
    <h1>Seed Registration</h1>
    <form action="/submit_seed" method="post">
        <label for="crop_name">Crop Name:</label>
        <input type="text" id="crop_name" name="crop_name" required><br>
        <label for="ecozone">Ecozone:</label>
        <input type="text" id="ecozone" name="ecozone" required><br>
        <label for="seed_rate">Seed Rate:</label>
        <input type="text" id="seed_rate" name="seed_rate" required><br>
        <label for="maturity_period">Maturity Period:</label>
        <input type="text" id="maturity_period" name="maturity_period" required><br>
        <label for="yield">Yield:</label>
        <input type="text" id="yield" name="yield" required><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br>
        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" required><br>
        <button type="submit">Register Seed</button>
    </form>
</body>
</html>
