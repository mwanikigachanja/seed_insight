<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration - SeedInsight</title>
</head>
<body>
    <h1>Product Registration</h1>
    <form action="/register_product" method="POST">
        <label for="ecozone">Ecozone:</label><br>
        <input type="text" id="ecozone" name="ecozone"><br>
        <label for="crop_name">Crop Name:</label><br>
        <input type="text" id="crop_name" name="crop_name"><br>
        <label for="seed_rate">Seed Rate:</label><br>
        <input type="text" id="seed_rate" name="seed_rate"><br>
        <label for="maturity_period">Maturity Period:</label><br>
        <input type="text" id="maturity_period" name="maturity_period"><br>
        <label for="yield">Yield:</label><br>
        <input type="text" id="yield" name="yield"><br>
        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price"><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br>
        <label for="availability">Availability:</label><br>
        <input type="text" id="availability" name="availability"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
